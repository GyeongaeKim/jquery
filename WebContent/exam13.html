<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn" type="button">js테스트 버튼</button>
		
		<h3 id="display">이름출력영역</h3>
		
	</div>

</body>

<script type="text/javascript">

//$("[type=button]").text("홍길동");
//$("#btn").text("홍길동");


//버튼을 클릭했을 때!!
$("#btn").on("click", function(){
	console.log("클릭");

	var tag = $("#display");
	tag.html("<font color='red'>홍길동</font>");	//.text쓰면 안됨! 주의***
	
	
	/*		아니면 이렇게 .text와 .css로 적용할 수 있다
	$("#display").text("둘리");
	$("#display").css("color", "red");
	*/
});



//h3 태그를 클릭했을 때!!!
$("#display").on("click", function(){
	console.log("h3클릭");
	
	
});



</script>

</html>
