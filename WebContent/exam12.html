<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="assets/js/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>객체조작 - .val()  .val(“값”)</title>
</head>

<body>

	이름:<input type="text" name="name" value=""><br>
	비밀번호:<input type="password" name="password" value=""><br>
	<textarea name="content"></textarea>
	<br><br>
	이름2:<input type="text" name="name2" value="홍길동"><br>
	비밀번호2:<input type="password" name="password2" value="1234"><br>
	<textarea name="content2">산토끼토끼야</textarea>
	
</body>

<script type="text/javascript">

//값 넣기
//$("[name=name]").val("둘리");
$("[name=password]").val("123");
$("[name=content]").val("호이호이");



//값 가져오기
var name = $("[name=name]").val();
var password = $("[name=password]").val();
var content = $("[name=content]").val();

console.log(name);
console.log(password);
console.log(content);



var name2 = $("[name=name2]").val();
var password2 = $("[name=password2]").val();
var content2 = $("[name=content2]").val();

console.log(name2);
console.log(password2);
console.log(content2);


if(name == ''){
	alert("이름을 입력하세요")
}


</script>	

</html>
