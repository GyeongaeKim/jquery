<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="assets/js/jquery/jquery-1.12.4.js"></script>

<title>객체조작 .prepend .append</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>

<script type="text/javascript">

//. prepend - 텍스트 앞부분에 텍스트 추가(태그 추가 가능)
$("#p1").prepend("<strong>가나다라</strong>");	


//. append - 텍스트 뒷부분에 텍스트 추가(태그 추가 가능)
$("#p2").append("<strong>ABCEDF</strong>");





</script>

</html>
